<!DOCTYPE html>
<html>
    <head>
        <title>GA | The Guildhall</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/underscore-min.js"></script>
    </head>

    <body>
        <header>
          <h1>Welcome to the Guildhall</h1>
          <nav>

          </nav>
        </header>

        <div class="content guild-profiles">
        </div>

        <script id="guilds-template" type="text/x-handlebars-template">
          {{#each guild}}
            <div class="guild">
              <h2 class="name">{{this.name}}</h2>
              <p><strong>Schedule:</strong> {{this.schedule}}</p>
              <p><strong>Captains:</strong> <a href="mailto:{{this.captain1contact}}">{{this.captain1}}</a> <a href="mailto:{{this.captain2contact}}">{{this.captain2}}</a> <a href="mailto:{{this.captain3contact}}">{{this.captain3}}</a> </p>
              <p>{{this.description}}</p>
            </div>
          {{/each}}
        </script>

        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="js/tabletop.js"></script>
        <script src="js/handlebars-v3.0.3.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
